<a href="#" class="btn btn-link" [routerLink]="['/']">
  <Campaigns</a>
    <div class="card">
      <div id="carouselExampleControls" data-interval="false" class="carousel slide card">
        <div class="carousel-inner" role="listbox">
          <div *ngFor="let img of campaignDetails.images; let ii=index" [ngClass]="{'active': ii==0 }" class="carousel-item">
            <div class="carousel-caption d-md-block">
            </div>
            <img class="d-block img-fluid" src="{{img}}">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
      </div>
      <div class="card-block">
        <h4 class="card-title">{{campaignDetails.name}}</h4>
        <p class="card-text">{{campaignDetails.detailDescription}}.</p>
        <div class="row align-items-center">
          <span class="align-middle"><strong>Number of Kids:</strong></span>
            <div class="input-group mx-2" style="width: 175px">
              <span class="input-group-btn">
                <button class="btn btn-secondary" 
                (click)="updateUnitQty('sub')"
                type="button">-</button>
              </span>
              <input style="width: 75px" type="text" class="form-control text-center" [(ngModel)]="unitDonated" placeholder="1">
              <span class="input-group-btn">
                <button class="btn btn-secondary" 
                (click)="updateUnitQty('add')"
                type="button">+</button>
              </span>
            </div>
          <span class="align-middle"> <strong> ${{unitDonated*10}} </strong></span>
        </div>
        <br>
        <div class="row">
          
          <a href="#" class="btn btn-primary">Donate</a>
        </div>
      </div>
    </div>
